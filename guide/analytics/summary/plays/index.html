<html>
  <head>
    <title>Dash Component Guide</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta name="description" content="Dash web component guide." />

    <link rel="stylesheet" href="../../../guide.css" />
  </head>

  <body>
    <style>
      dash-analytics-summary-plays {
        width: 30%;
      }
    </style>

    <dash-wrapper>
      <dash-note>dash-analytics-summary-plays</dash-note>
      <pre>
        &lt;dash-analytics-summary-plays&gt;&lt;/dash-analytics-summary-plays&gt;

        summary.refresh();
      </pre>
      <dash-analytics-summary-plays id="summary"></dash-analytics-summary-plays><br/>
      <button id="update">Update Data</button>
    </dash-wrapper>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        var button = document.querySelector('#update');
        var summary = document.querySelector('#summary');

        button.addEventListener('click', function() {
          summary.update();
        });
      });
    </script>

    <script src="../../../../libraries.js"></script>
    <script src="../../../../components.js"></script>
  </body>
</html>
