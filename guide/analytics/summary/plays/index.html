<html>
  <head>
    <title>Dash Component Guide</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta name="description" content="Dash web component guide." />

    <link rel="stylesheet" href="../../../guide.css" />
  </head>

  <body>
    <dash-wrapper>
      <dash-note>dash-analytics-summary-plays</dash-note>
      <dash-analytics-summary-plays id="summary"></dash-analytics-summary-plays><br/>
      <button id="refresh">Refresh Data</button>
    </dash-wrapper>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        var button = document.querySelector('#refresh');
        var summary = document.querySelector('#summary');

        button.addEventListener('click', function() {
          console.log(summary);
          summary.refresh();
        });
      });
    </script>

    <script src="../../../../polyfills.js"></script>
    <script src="../../../../components.js"></script>
  </body>
</html>
