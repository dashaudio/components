  <head>
    <title>Dash Component Guide</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta name="description" content="Dash web component guide." />
  </head>

  <body>
    <div class="dash-wrapper dash-pad">
      <div class="dash-note" id="box">Box</div><br/>


      <dash-box>
        <dash-header>
          <dash-primary>
            <dash-title>Title</dash-title>
          </dash-primary>
          <dash-secondary>
            <dash-button>Some Button</dash-button>
          </dash-secondary>
        </dash-header>

        <dash-box-footer>
          Footer...
        </dash-box-footer>

        Box user content!
      </dash-box>




      <div class="dash-box">
        <div class="dash-box-header">
          <div class="dash-box-header-primary">
            <div class="dash-box-header-title">Box Title</div>
          </div>
          <div class="dash-box-header-secondary">
            <div class="dash-button">Action</div>
          </div>
        </div>
        <div class="dash-pad">Content</div>
      </div>

      <br/>

      <div class="dash-box dash-loading">
        <div class="dash-box-header">
          <div class="dash-box-header-primary">
            <div class="dash-box-header-title">Box (Loading)</div>
          </div>
        </div>
      </div>

      <br/>

      <div class="dash-box dash-error">
        <div class="dash-box-header">
          <div class="dash-box-header-primary">
            <div class="dash-box-header-title">Box (Error)</div>
          </div>
        </div>
      </div>

      <br/>

      <div class="dash-box">
        <div class="dash-box-header">
          <div class="dash-box-header-primary">
            <div class="dash-box-header-title">Box Image</div>
          </div>
        </div>
        <div class="dash-box-image">
          <img src="http://placehold.it/1000x100" />
        </div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="../polyfills.js"></script>
    <script src="../components.js"></script>
  </body>
</html>
