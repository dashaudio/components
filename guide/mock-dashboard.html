  <head>
    <title>Mock Dashboard</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <meta name="description" content="Dash web component guide." />

    <link rel="stylesheet" href="./mock-dashboard.css" />
  </head>

  <body>
    <dash-wrapper>
      <dash-toolbar large>
        <dash-label large>My Media</dash-label>
        <dash-button>Search</dash-button>
        <dash-field-text>Search</dash-field-text>
      </dash-toolbar>
    </dash-wrapper>

    <dash-divider></dash-divider>

    <dash-wrapper>
      <dash-box class="media-filters">
        <dash-toolbar>
          <dash-label>Filters</dash-label>
          <dash-spacer></dash-spacer>
          <dash-button>Clear All</dash-button>
        </dash-toolbar>
        Content...
      </dash-box>
      <dash-box class="media-list">
        <dash-toolbar>
          <dash-label>My Media</dash-label>
          <dash-spacer></dash-spacer>
          <dash-pager count="10" padding="2" current="1"></dash-pager>
        </dash-toolbar>
        Content...
      </dash-box>
    </dash-wrapper>

    <script src="../polyfills.js"></script>
    <script src="../components.js"></script>
  </body>
</html>
